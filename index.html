<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/dc88180b29.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.js" defer></script>
  <title>Catch Moles</title>
</head>
<body>
  <section class="game">
    <header>
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">00:00</span>
      <span class="game__score"></span>
    </header>
    <section class="game__field">
      <div class="row__one">
        <img id="pos1" class="hole" src="./img/hole.png" alt="">
        <img id="pos2" class="hole" src="./img/hole.png" alt="">
        <img id="pos3" class="hole" src="./img/hole.png" alt="">
      </div>
      <div class="row__two">
        <img id="pos4" class="angry__mole" src="./img/angryMole.png" alt="">
        <img id="pos5" class="mole" src="./img/mole.png" alt="">
        <img id="pos6" class="moles" src="./img/3moles.png" alt="">
      </div>
      <div class="row__three">
        <img id="pos7" class="hole" src="./img/hole.png" alt="">
        <img id="pos8" class="hole" src="./img/hole.png" alt="">
        <img id="pos9" class="hole" src="./img/hole.png" alt="">
      </div>
  </section>
  <section class="pop-up pop-up--hide">
    <button class="pop-up__refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">You Have Won!</span>

  </section>
</body>
</html>
